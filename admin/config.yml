publish_mode: editorial_workflow
media_folder: "assets"
display_url: https://greenhouse.olin.build
logo_url: https://greenhouse.olin.build/assets/LivingRoom.png

backend:
  name: github
  repo: olin/greenhouse-log
  branch: netlify-cms
  site_domain: vigilant-neumann-5f976d.netlify.com

collections:
  - name: posts
    label: Posts
    folder: _posts/
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: projects
    label: Projects
    folder: _projects/
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "People"
    name: people
    file: "_data/people.yml"
    fields:
      - {label: Name, name: name, widget: string}
      - {label: Role, name: role, widget: string}
      - {label: Image, name: image, widget: image, default: "/assets/you.png"}
      - {label: Website, name: website, widget: string, required: false}
