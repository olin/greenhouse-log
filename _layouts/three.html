        <script>
            function startScene (event) {
                document.getElementById('cover-screen').style.visibility = 'hidden';
                document.getElementById('cover-button').style.visibility = 'hidden';
                var videos = document.getElementsByTagName('video');
                var i = 0;
                for (i = 0; i < videos.length; i++) {
                    videos[i].play();
                }
            }

        </script>
